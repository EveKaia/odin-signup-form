<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Sign-up Form</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="logo">
                <img src="assets/images/odin-lined.png" alt="Odin logo" />
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="main">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#">
                <div>
                    <p>Let's do this!</p>
                    <div class="form-control">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" required />
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" required />
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="form-control">
                        <label for="phone-number">Phone number</label>
                        <input type="text" id="phone-number" required minlength="9" maxlength="9" />
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" id="password" required />
                    </div>
                    <div class="form-control">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" required />
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="form-notice">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
